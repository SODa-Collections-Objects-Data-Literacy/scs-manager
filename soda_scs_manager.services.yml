services:
  soda_scs_manager.api.actions:
    class: Drupal\soda_scs_manager\SodaScsApiActions
    arguments:
      - '@config.factory'
      - '@database'
      - '@http_client'
      - '@language_manager'
      - '@logger.factory'
      - '@plugin.manager.mail'
      - '@messenger'
      - '@request_stack'
      - '@soda_scs_manager.db.actions'
      - '@string_translation'
      - '@twig'
  soda_scs_manager.db.actions:
    class: Drupal\soda_scs_manager\SodaScsDbActions
    arguments:
      - '@database'
      - '@logger.factory'
      - '@messenger'
      - '@string_translation'

